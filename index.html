<!DOCTYPE html>

<html>
  <head>
    <title>Jonhnata Lima - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/190/190/people/"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Jonhnata Lima</h1>
        <a href="https://github.com/jonhnatalima" target="_blank" id="userLink">
          <img src="images/github.svg" alt="Ícone GitHub" id />
          <span id="userLogin">@jonhnatalima</span></a
        >
        <p id="userBio">Looking for ways to inspire people...</p>

        <ul id="socialLinks">
          <li class="twitter">
            <a href="https://twitter.com/JonhnataLima" target="_blank">
              <img src="images/twitter.svg" alt="Ícone do Twitter" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/jonhnatalima" target="_blank">
              <img src="images/instagram.svg" alt="Ícone do Instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
